      button img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;     /* keep full image visible */
        object-position: center;
        border-radius: 12px;
        transition: transform 0.2s ease;
        display: block;
      }

      button:hover img {
        transform: scale(1.05);
