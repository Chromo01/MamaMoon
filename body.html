    <div id="header-placeholder"></div>

        <div id="picbox" class="product-window">

          <div class="details-box">
            <h3>Details</h3>
            <p id="product-description">Select a candle to see details.</p>
          </div>
          <div class="care-box">
            <h3>Candle Care</h3>

            </ul>

        </div>
